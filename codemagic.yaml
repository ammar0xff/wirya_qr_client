workflows:
  build_apk:
    name: Build APK
    max_build_duration: 60
    environment:
      flutter: stable
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get ; flutter pub outdated ; flutter pub upgrade --major-versions
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
